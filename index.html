<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles-landing.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>RollingMovies, tu plataforma de streaming favorita</title>
  </head>
  <body>
    <!-- <audio autoplay src="/assets/BienvenidoARollingMovies.mp3" ></audio> -->

    <!-- NAHUEL: NAVBAR DE BOOTSTRAP -->
    <nav class="navbar navbar-expand-lg bg-transparent sticky-top p-0">
      <div class="container-fluid navbar-color">
        <a class="navbar-brand" href="../Project 2 - rollingmovies/index.html">
          <div class="ps-5">
            <img
              src="./assets/logo.png"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            RollingMovies
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end pe-5"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item d-flex justify-content-end">
              <button
                class="btn"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#login-modal"
              >
                <a aria-current="page">Iniciar Sesión</a>
              </button>
            </li>
            <li class="nav-item d-flex justify-content-end">
              <button
                class="btn"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#register-modal"
              >
                <a aria-current="page">Registrarse</a>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- PABLO: MODAL DE LOGIN -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Iniciar Sesion en RollingMovies</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="bg-form" id="login-form" onsubmit="login(event)">
              <label for="login-email">E-mail:</label>
              <input
                type="email"
                id="login-email"
                class="form-control"
                required
              />
              <label for="login-pass">Contraseña:</label>
              <input
                type="password"
                id="login-pass"
                class="form-control"
                required
              />
              <div class="container d-flex flex-column align-items-center">
                <button class="btn btn-dark my-3" type="submit">
                  Ingresar
                </button>
                <a href="">Recuperar Contraseña</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- NAHUEL: MODAL DE REGISTRO -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registrarse en RollingMovies</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="register(event)">
              <label for="register-name">Nombre</label>
              <input
                class="form-control"
                type="text"
                id="register-name"
                required
                maxlength="35"
                minlength="4"
              />
              <label for="register-lastname">Apellido</label>
              <input
                class="form-control"
                type="text"
                id="register-lastname"
                required
                maxlength="35"
                minlength="4"
              />
              <label for="register-email">Email</label>
              <input
                class="form-control"
                type="email"
                id="register-email"
                required
                maxlength="35"
                minlength="4"
              />
              <label for="register-pass">Contraseña</label>
              <input
                class="form-control"
                type="password"
                id="register-password"
                required
                maxlength="16"
                minlength="8"
              />
              <label for="register-pass2">Confirmar contraseña</label>
              <input
                class="form-control"
                type="password"
                id="register-password-confirm"
                required
                maxlength="16"
                minlength="8"
              />
              <div class="my-3">
                <button
                  type="button"
                  class="btn btn-dark"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-dark">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- NAHUEL: MENSAJE DESCRIPTIVO -->
    
    <div class="container">
      <h2 class="rm-text">RollingMovies</h2>
    </div>
    <div>
      <h4 class="rm-description">Tu plataforma de streaming favorita.</h4>
    </div>

    <!-- NAHUEL:FOOTER -->
    <footer class="footer position-absolute bottom-0 w-100">
      <div>
        <div class="">
        <h6 class="d-flex justify-content-center">Copyright 2022. Todos los derechos reservados... o casi</h7>
        </div>
        <div class="">
          <ul class="d-flex justify-content-evenly">
            <a class="socialm">Nosotros</a>
            <a class="socialm">Contacto</a>
            <a class="socialm">Ayuda</a>
          </ul>
        </div>
        <div class="">
          <ul class="d-flex justify-content-evenly">
            <a class="socialm">Instagram</a>
            <a class="socialm">Facebook</a>
            <a class="socialm">Twitter</a>
          </ul>
        </div>
      </div>
    </footer>


    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
