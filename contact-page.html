<!-- NAHUEL: FORM DE CONTACTO -->
<div class="container d-flex justify-content-center">
<form class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
      
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
      
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Email</label>
      <div class="input-group has-validation">
        <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Comentario</label>
      <input type="text" class="form-control comments p-0" id="validationCustom03" required>
      
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit" onsubmit="">Enviar comentario</button>
    </div>
  </form>
</div>
