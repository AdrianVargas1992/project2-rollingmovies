            />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

              <!-- APLICAR EN CADA PAGINA -->

    <main class="container mt-5 bg-white p-3 rounded-4">
      <button
        class="btn btn-success"
        data-bs-toggle="modal"
        data-bs-target="#create-modal"
      >
        Agregar película ➕
      </button>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Imagen</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr> -->
        </tbody>
      </table>
    </main>
    <!-- MODAL DE CREACION -->
    <div
      class="modal fade"
      id="create-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="addProduct()">
              <label for="name">Nombre</label>
              <input type="text" id="name" class="form-control" />
              <label for="price">Precio</label>
              <input type="number" id="price" class="form-control" />
              <label for="image">Imagen</label>
              <input type="text" id="image" class="form-control" />
              <button type="submit" class="btn btn-primary my-3">
                Agregar producto
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL DE EDICIÓN -->
    <div
      class="modal fade"
      id="edit-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <label for="name">Nombre</label>
              <input type="text" id="name-edit" class="form-control" />
              <label for="price">Precio</label>
              <input type="number" id="price-edit" class="form-control" />
              <label for="image">Imagen</label>
              <input type="text" id="image-edit" class="form-control" />
              <button type="submit" class="btn btn-primary my-3">
                Editar producto
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
